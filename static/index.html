<!DOCTYPE html>
<html lang='en' class=''>
<head>
    <meta charset='UTF-8'>
    <title>Registration Demo</title>
    <meta name="robots" content="noindex">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.redhat.com/misc/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
            type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
</head>
<body>
<div class="container" style="margin-top: 25px;">
    <form class="well form-horizontal" id="contact_form" action="login" method="post">
        <fieldset>

            <legend>
                <center><h2><b>Login Form</b></h2></center>
            </legend>
            <br>

            <div class="form-group">
                <label class="col-md-5 control-label">Username</label>
                <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                        <input name="username" placeholder="" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-5 control-label">Password</label>
                <div class="col-md-6 inputGroupContainer">
                    <div class="input-group">
                        <input name="password" placeholder="" class="form-control" type="password">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-6 control-label"></label>
                <div class="col-md-4"><br>
                    <button type="submit" class="btn btn-primary"> SUBMIT <span
                                class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
            </div>

            <div class="alert alert-info col-md-4 col-md-offset-4" role="alert">
                for entry data use : <strong>adminUser / password</strong> <br />
                for approval use : <strong>spv01 / password</strong> <br />
            </div>

        </fieldset>
    </form>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
<script id="INLINE_PEN_JS_ID">
    $(document).ready(function () {
        $('#contact_form').attr("action", "login")
    });
</script>
</body>
</html>
